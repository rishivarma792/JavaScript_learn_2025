    // c2 : rest and argument object 
    
    function sumall(...val){
        // for(var i of val){
            //     sum = sum + i  ;
            // }
            
            var sum = 0 ; 
        for(var i = 0 ; i<arguments.length ; i++){
            sum = sum + arguments[i] ; 
        }
        return sum ; 
    }
    var x1 = sumall(1,2,3,4) ; 
    console.log(x1);
