    // APPLY METHOD : 
    function func3(a,b,c){
        console.log(a +  " " + b + " " + c); 
        var ans =  a+b+c ; 
        // NaN comes a s if def of c not given then it is considered as undefined and ans becomes nan
        console.log(ans) ; 
        return  ; 
    }
    func3.apply([2,3,4],[1,1],[3],[10]); //only take array as arguments and rest similar to call 

    // BIND METHOD :

    function func4(a,b,c){

    }
