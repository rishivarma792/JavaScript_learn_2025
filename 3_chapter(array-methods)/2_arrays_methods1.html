    <script>
     
    //  at : 
    let arr1 = [1,2,3,"last"] ; 
    let obj1 = {
        name : "rishi"
    } ; 
    console.log("hi" + " " + arr1.at(-1));

// CONCAT ; 
    let arr2 = ["rishi" , "varma"] ; 
    let arr3 = ["alluri"];

    console.log(result1);

    //CONSTUCTOR :  
    let arr4 = new Array(1,2,3);

    console.log("constructor : " + arr4.constructor);

    // copyWithin : 
    let arr5 = [1,2,3,4] ; 
    console.log(arr5.copyWithin(1)) ; 

    // entries :

  let obj6 = {

  }
