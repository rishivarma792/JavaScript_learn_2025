->toreservse():return new array

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        // sort : 
        let arr1 = [3,5,2,1];
        console.log(arr1.sort());
        console.log(arr1);
        let arr2 = [40 , 100 , 1,5,2,14];
        console.log(arr2.sort(function (a,b){return a-b}));
        
        // some : if any one found return true : 
        let arr3 = [1,3,2,4,3,2,1] ; 
        function check1(el,index,arr){
          if(el==3){
            return true ; 
          }
        }
        console.log(arr3.some(check1));

    
    </script>
</body>
</html>
