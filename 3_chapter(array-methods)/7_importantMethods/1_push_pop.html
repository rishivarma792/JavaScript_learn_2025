<!-- 
-> push and pop : 
->Push() : returns new Lenght of array .
->Shift and UNshift

-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    
    // psuh 
    let arr1 = [1,2,3] ; 
    console.log(arr1.push(4,5,6));
    console.log(arr1);

    // pop
    console.log(arr1.pop());
    console.log(arr1);

    // shift : removes first elemetn 
    console.log(arr1.shift());
    console.log(arr1);

    // unshift
    console.log(arr1.unshift(-1,0));
    console.log(arr1);



    </script>
    
</body>
</html>
