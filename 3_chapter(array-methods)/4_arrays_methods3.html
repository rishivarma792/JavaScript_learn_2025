<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // indexoff and lastIndexOf
        let arr1 = [1,2,3,4,3,2,1] ; 
    console.log("indexof 3 form start " + arr1.indexOf(3,-3)) ; //-3 means last 3rd element including that it searches 
  
    
    // flat 
    let arr2 = [[1,2],[3,4],[5,[6,7,8]]];
    let newArr1 = arr2.flat(1) ; // def 1 
    let newArr2 = arr2.flat(2) ; 
    let newArr3 = arr2.flat(0); // dont flat

    console.log("flat array : " + newArr2);

    // mapFlat
    let arr3 = ["hello" , "world"] ; 
    console.log("array returned in split : " + arr3[0].split( "")); // return an array 
    console.log("maping each element in array and split and flat into single array: ");
    console.log(arr3.flatMap((el)=>el.split(""))); // will get comple split in single array 
  
    // forEach:
    console.log(arr3.forEach((el)=>console.log(el)));     
   
 


    </script>
    
</body>
</html>
