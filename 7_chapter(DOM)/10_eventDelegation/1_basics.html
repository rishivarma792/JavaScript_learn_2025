<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td {
            width: 50px;
            height: 50px;
            background-color: aqua;
        }

        .highlight {
            background-color: blue;
        }
    </style>
</head>

<body>

    <table>
        <tr>
            <td> <strong>

                    1 1 </strong></td>
            <td>1 2</td>
            <td>1 3</td>

        </tr>
        <tr>
            <td>2 1</td>
            <td>2 2</td>
            <td>2 3</td>
        </tr>
        <tr>
            <td>3 1</td>
            <td>3 2</td>
            <td>3 3</td>
        </tr>
    </table>

    <script>
let table = document.getElementsByTagName('table')[0] ; 
// table.onclick = function (e){

//     console.log(e.target) ; 
//     let td = e.target;
//     // noe lets highlight 
//     highlight1(td) ; 
// }

// ther is a problem here clicking on strong then the problem occurs so use closet 
// function highlight1(td){
//     console.log(td);
//     td.classList.toggle("highlight") ; 
// }

table.onclick = function (e){

   let elementClicked  =  e.target ; 

   let td = elementClicked.closest('td'); 

   if(!td) return ; 
   if(!table.contains(td)) return 

   highlight2(td); 
}

function highlight2(td){
     td.classList.toggle("highlight");

}


    </script>
</body>

</html>
