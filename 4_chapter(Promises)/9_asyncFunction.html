        async function promisefunc1() {
            const a = await new Promise((resolve, reject) => {
                console.log("insdie promise");
                setTimeout(() => {
                    resolve("done");
                }, 3000)
            })
            console.log(a);
            return a;
        }

        let a1 = promisefunc1();
