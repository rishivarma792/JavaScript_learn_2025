    <script>
        // CASE 1 : 
        let p1=  document.querySelector(".case-1 p") ; 

        p1.oncopy = function (e) {
   
             e.preventDefault() ;
             alert("cant copy") ; // it show alert when copied 
            //  using getselction 
            console.log(window.getSelection().toString());
        }
        p1.onpaste = function (e){
            alert("paste");
             console.log(e.clipboardData);
            //  TO GET PASTE DATA USE 
            console.log(e.clipboardData.getData("text/plain")); 
             e.preventDefault();
        }
    </script>
