<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            cursor: pointer;
        }
        li:focus{
            border: 1px dotted blue;
        }
    </style>
</head>
<body>

    <div class="case-1">
        <ul>
            <li tabindex="1">One</li>
            <li tabindex="0">zero</li>
            <li tabindex="2">two</li>
            <li tabindex="-1">minus one</li>
        </ul>
    </div>


    
</body>
</html>
