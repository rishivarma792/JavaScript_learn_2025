<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <script>

        // <!-- AND :  -->
        let a1 = 3 && "b" ; //b
        console.log(a1); 

        // converting and to or 
        let a2 = !(!3 || !"b") ; 
        let a3 = !(!"" || !0) ; 
        console.log(a2) ; 
        console.log(a3) ; 

        //  OR : 
        console.log("or operator : ")
        let a4 =  0 || 2 ; 
        console.log(a4) ;
 

        // nullish coalescing : 
        let a5 =  null ?? 10 ; 
        console.log(a5);
        
    </script>
</body>
</html>
